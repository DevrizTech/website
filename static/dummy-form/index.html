<form name="contact" method="post" action="/form/success" netlify-honeypot="bot-field" data-netlify="true">
    <div class="flex-col justify-center items-center mt-10">
      <input
        placeholder="Your name"
        name="Name"
        class="w-80 px-4 py-3 rounded bg-gray-200 block my-4"
        type="text"
      />
      <input
      name="Email"
        placeholder="Your email"
        class="w-80 px-4 py-3 rounded bg-gray-200 block my-4"
        type="email"
      />
      <textarea
      name="message"
        placeholder="Your Message"
        class="w-80 px-4 py-3 rounded bg-gray-200 block my-4"
        type="text"
      >
      </textarea>
      <button
      type="submit"
        class="
          w-80
          shadow
          block
          bg-blue-700
          text-white
          font-bold
          px-4
          py-3
          rounded
        "
      >
        Let's Talk!
      </button>
    </div>
  </form>
